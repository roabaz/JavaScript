<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tienda Ecomerce</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous">
        <link rel="stylesheet" type="text/css"
            href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/7cc55b8f61.js"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/styles.css">
        <script defer type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script defer src="js/variables.js"></script>
        <script defer src="js/products.items.js"></script>
        <script defer src="js/product.class.js"></script>
        <script defer src="js/dom.js"></script>
        <script defer src="js/search.functions.js"></script>
        <script defer src="js/filters.functions.js"></script>
        <script defer src="js/cart.class.js"></script>
        <script defer src="js/cart.functions.js"></script>
        <script defer src="js/return_to_top.js"></script>
    </head>

    <body>
        <button onclick="topFunction()" id="myBtn" title="Go to top"><i
                class="fa-solid fa-circle-arrow-up h3"></i></button>
        <div class="container-fluid text-white bg-dark p-3">
            <a href="index.html"><h1 class="text-center p-4">Desafio Eventos</h1></a>
            <div class="row col-xl-5 col-12 mx-auto text-center">
                <div class="form-group">
                    <input class="col-3 form-control" type="search"
                        id="input-search" name="q" placeholder="Que vamos a buscar hoy?">
                    <button class="btn btn-primary col-xl-2 col-6 mt-2"
                        type="submit" onclick="getSearch()" id="button-search">Buscar</button>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal modal-lg fade" id="exampleModal" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="cartDetail" class="modal-body">
                        <div id="cartItems">
                            <table class="mx-auto mb-5 table">
                                <thead>
                                    <tr>
                                        <td>Titulo</td>
                                        <td>Precio</td>
                                        <td>Cantidad</td>
                                    </tr>
                                </thead>
                                <tbody id="cartTable">

                                </tbody>
                            </table>

                        </div>
                    </div>
                    <button class="btn btn-dark" onclick="clearAllCartItems()">Vaciar
                        carrito</button>
                </div>
            </div>
        </div>


        <div class="container p-4">
            <div class="text-center">
                <span id="cartCount" class="countCart"> </span>
                <button onclick="cartDetail()" data-bs-toggle="modal"
                    data-bs-target="#exampleModal" class="fa-solid
                    fa-cart-shopping
                    btn btn-light">
                </button>
            </div>
            <div class="mx-auto text-center m-3">
                <button class="btn btn-dark " onclick="cleanFilters()">Limpiar
                    filtros
                </button>
            </div>
            <div class="alert alert-dark">
                <h5 class="text-center">Genero</h5>
                <div class="text-center" id="gender">

                </div>
                <h5 class="text-center mt-3">Talles</h5>

                <div class="text-center" id="sizes">

                </div>

                <h5 class="text-center mt-3">Categorias</h5>

                <div class="text-center" id="categories">

                </div>
            </div>

            <div class="text-center" id="productsQuantity">

            </div>

            <div class="row m-5 mx-auto " id="main">

            </div>


        </div>



        <footer class="bg-dark p-4 text-white text-center">
            <h4>Estudiante => Rodrigo Abaz</h4>
        </footer>
    </body>

</html>
